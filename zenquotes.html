<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Quotes Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9eb 100%);
            min-height: 100vh;
            color: #2c3e50;
            padding: 5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .quote-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .quote-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .quote-author {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: right;
            font-weight: 500;
        }
        
        .quote-icon {
            position: absolute;
            font-size: 6rem;
            opacity: 0.03;
            color: #2c3e50;
            z-index: 0;
        }
        
        .quote-icon.left {
            top: 10px;
            left: 10px;
        }
        
        .quote-icon.right {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }
        
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            margin: 40px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            display: none;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .fallback-mode {
            text-align: center;
            margin: 15px 0;
            color: #f39c12;
            font-weight: 500;
            background: rgba(243, 156, 18, 0.1);
            padding: 10px;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .quotes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://zenquotes.io/">Zen Quotes Gallery</a></h1>
            <p class="subtitle">Immerse yourself in wisdom with multiple inspirational quotes at once</p>
        </header>
        
        <div class="controls">
            <button id="load-quotes">
                <i class="fas fa-download"></i> Load 50 Quotes
            </button>
            <button id="shuffle-quotes">
                <i class="fas fa-random"></i> Shuffle Quotes
            </button>
        </div>
        
        <div class="stats" id="stats">No quotes loaded yet</div>
        <div id="fallback-mode" class="fallback-mode" style="display: none;">
            Using fallback quotes - API not available
        </div>
        
        <div class="loader" id="loader"></div>
        <p id="error-message" class="error-message"></p>
        
        <div class="quotes-grid" id="quotes-grid">
            <!-- Quotes will be inserted here -->
        </div>
        
        <footer>
            <p>Powered by <a href="https://zenquotes.io/"> Zen Quotes API</a> | Made with <i class="fas fa-heart" style="color: #e74c3c;"></i> | Anil Kumar VT</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quotesGrid = document.getElementById('quotes-grid');
            const loadButton = document.getElementById('load-quotes');
            const shuffleButton = document.getElementById('shuffle-quotes');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const stats = document.getElementById('stats');
            const fallbackMode = document.getElementById('fallback-mode');
            
            let quotesData = [];
            let usingFallback = false;
            
            // Fallback quotes in case API is unavailable
            const fallbackQuotes = [
                {q: "The journey of a thousand miles begins with one step.", a: "Lao Tzu"},
                {q: "Life is really simple, but we insist on making it complicated.", a: "Confucius"},
                {q: "The mind is everything. What you think you become.", a: "Buddha"},
                {q: "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.", a: "Buddha"},
                {q: "Peace comes from within. Do not seek it without.", a: "Buddha"},
                {q: "Happiness is not something readymade. It comes from your own actions.", a: "Dalai Lama"},
                {q: "The only way to do great work is to love what you do.", a: "Steve Jobs"},
                {q: "The best time to plant a tree was 20 years ago. The second best time is now.", a: "Chinese Proverb"},
                {q: "It does not matter how slowly you go as long as you do not stop.", a: "Confucius"},
                {q: "Quality is not an act, it is a habit.", a: "Aristotle"},
                {q: "The only true wisdom is in knowing you know nothing.", a: "Socrates"},
                {q: "Be the change that you wish to see in the world.", a: "Mahatma Gandhi"},
                {q: "In the middle of difficulty lies opportunity.", a: "Albert Einstein"},
                {q: "The purpose of our lives is to be happy.", a: "Dalai Lama"},
                {q: "Stay hungry, stay foolish.", a: "Steve Jobs"},
                {q: "Your time is limited, so don't waste it living someone else's life.", a: "Steve Jobs"},
                {q: "I have not failed. I've just found 10,000 ways that won't work.", a: "Thomas Edison"},
                {q: "If you want to lift yourself up, lift up someone else.", a: "Booker T. Washington"},
                {q: "Everything you've ever wanted is on the other side of fear.", a: "George Addair"},
                {q: "When we strive to become better than we are, everything around us becomes better too.", a: "Paulo Coelho"},
                {q: "It is during our darkest moments that we must focus to see the light.", a: "Aristotle"},
                {q: "Do what you can, with what you have, where you are.", a: "Theodore Roosevelt"},
                {q: "Believe you can and you're halfway there.", a: "Theodore Roosevelt"},
                {q: "The greatest glory in living lies not in never falling, but in rising every time we fall.", a: "Nelson Mandela"},
                {q: "The way to get started is to quit talking and begin doing.", a: "Walt Disney"},
                {q: "If life were predictable it would cease to be life, and be without flavor.", a: "Eleanor Roosevelt"},
                {q: "If you look at what you have in life, you'll always have more.", a: "Oprah Winfrey"},
                {q: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.", a: "James Cameron"},
                {q: "You must be the change you wish to see in the world.", a: "Mahatma Gandhi"},
                {q: "Spread love everywhere you go. Let no one ever come to you without leaving happier.", a: "Mother Teresa"},
                {q: "The only thing we have to fear is fear itself.", a: "Franklin D. Roosevelt"},
                {q: "Do not go where the path may lead, go instead where there is no path and leave a trail.", a: "Ralph Waldo Emerson"},
                {q: "It is always the simple that produces the marvelous.", a: "Amelia Barr"},
                {q: "Nothing is impossible, the word itself says 'I'm possible'!", a: "Audrey Hepburn"},
                {q: "The greatest wealth is to live content with little.", a: "Plato"},
                {q: "Happiness is not by chance, but by choice.", a: "Jim Rohn"},
                {q: "The secret of getting ahead is getting started.", a: "Mark Twain"},
                {q: "I can't change the direction of the wind, but I can adjust my sails to always reach my destination.", a: "Jimmy Dean"},
                {q: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", a: "Helen Keller"},
                {q: "Keep your face always toward the sunshine - and shadows will fall behind you.", a: "Walt Whitman"},
                {q: "You will face many defeats in life, but never let yourself be defeated.", a: "Maya Angelou"},
                {q: "The future belongs to those who believe in the beauty of their dreams.", a: "Eleanor Roosevelt"},
                {q: "Whoever is happy will make others happy too.", a: "Anne Frank"},
                {q: "You have within you right now, everything you need to deal with whatever the world can throw at you.", a: "Brian Tracy"},
                {q: "In a gentle way, you can shake the world.", a: "Mahatma Gandhi"},
                {q: "The only limit to our realization of tomorrow will be our doubts of today.", a: "Franklin D. Roosevelt"},
                {q: "Well done is better than well said.", a: "Benjamin Franklin"},
                {q: "Life is either a daring adventure or nothing at all.", a: "Helen Keller"},
                {q: "The power of imagination makes us infinite.", a: "John Muir"},
                {q: "Be yourself; everyone else is already taken.", a: "Oscar Wilde"}
            ];
            
            // Show loading spinner
            function showLoading() {
                loader.style.display = 'block';
                quotesGrid.innerHTML = '';
                errorMessage.style.display = 'none';
            }
            
            // Hide loading spinner
            function hideLoading() {
                loader.style.display = 'none';
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Display quotes in the grid
            function displayQuotes(quotes) {
                quotesGrid.innerHTML = '';
                
                quotes.forEach((quote, index) => {
                    const quoteCard = document.createElement('div');
                    quoteCard.className = 'quote-card fade-in';
                    quoteCard.style.animationDelay = `${index * 0.05}s`;
                    
                    quoteCard.innerHTML = `
                        <i class="fas fa-quote-left quote-icon left"></i>
                        <i class="fas fa-quote-left quote-icon right"></i>
                        <p class="quote-text">${quote.q}</p>
                        <p class="quote-author">— ${quote.a}</p>
                    `;
                    
                    quotesGrid.appendChild(quoteCard);
                });
                
                // Update stats
                stats.textContent = `Displaying ${quotes.length} inspirational quotes`;
                
                if (usingFallback) {
                    fallbackMode.style.display = 'block';
                }
            }
            
            // Shuffle array function
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Get quotes from API
            async function getQuotes() {
                showLoading();
                try {
                    // Using a CORS proxy to bypass CORS restrictions
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const apiUrl = 'https://zenquotes.io/api/quotes';
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    quotesData = data;
                    usingFallback = false;
                    fallbackMode.style.display = 'none';
                    
                    displayQuotes(quotesData);
                    
                } catch (error) {
                    // If there's an error, use fallback quotes
                    console.log('API Error, using fallback quotes:', error);
                    quotesData = fallbackQuotes;
                    usingFallback = true;
                    displayQuotes(quotesData);
                    showError('Unable to fetch quotes from API. Using fallback quotes instead.');
                }
                hideLoading();
            }
            
            // Shuffle quotes
            function shuffleQuotes() {
                if (quotesData.length === 0) {
                    showError('No quotes to shuffle. Please load quotes first.');
                    return;
                }
                
                const shuffledQuotes = shuffleArray([...quotesData]);
                displayQuotes(shuffledQuotes);
            }
            
            // Event Listeners
            loadButton.addEventListener('click', getQuotes);
            shuffleButton.addEventListener('click', shuffleQuotes);
            
            // Load quotes when page loads
            getQuotes();
        });
    </script>
</body>
</html>
