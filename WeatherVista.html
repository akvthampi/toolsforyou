<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVista - A Simple Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            padding: 0.5in;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        #cityInput {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            width: 70%;
            max-width: 400px;
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #searchButton {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #searchButton:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .current-weather {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .city-name {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .weather-icon {
            font-size: 5rem;
            margin: 15px 0;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .weather-description {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .detail i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .forecast {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 5px;
            margin-top: 20px;
        }
        
        .forecast-day {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
        }
        
        .loading i {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: spin 1.5s infinite linear;
        }
        
        .error {
            text-align: center;
            padding: 40px 0;
            color: #ff6b6b;
        }
        
        .error i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .graphic {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .graphic-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            transform: rotate(-15deg);
        }
        
        .graphic-2 {
            bottom: 10%;
            right: 5%;
            font-size: 8rem;
            transform: rotate(15deg);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.3in;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-icon {
                font-size: 4rem;
            }
            
            .graphic-1, .graphic-2 {
                font-size: 5rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.2in;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .city-name {
                font-size: 1.8rem;
            }
            
            .temperature {
                font-size: 2.5rem;
            }
            
            .weather-details {
                flex-direction: column;
                align-items: center;
            }
            
            .detail {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <i class="fas fa-sun graphic graphic-1"></i>
    <i class="fas fa-cloud-rain graphic graphic-2"></i>
    
    <div class="container">
        <header>
            <h1>WeatherVista</h1>
            <p class="tagline">Know weather forecasts for any city</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        
        <div id="weatherContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading weather data...</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>WeatherVista | Created by Anil Kumar VT</p>
        <p>Powered by WeatherAPI.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('cityInput');
            const searchButton = document.getElementById('searchButton');
            const weatherContainer = document.getElementById('weatherContainer');
            
            // API key for WeatherAPI.com
            const apiKey = '231544426c494aa9927113122253108';
            
            // Default city
            let currentCity = 'New Delhi';
            
            // Fetch weather data
            function fetchWeatherData(city) {
                // Show loading state
                weatherContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading weather data for ${city}...</p>
                    </div>
                `;
                
                // Fetch current weather and forecast from WeatherAPI.com
                fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5&aqi=no&alerts=no`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found or API error');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeatherData(data);
                    })
                    .catch(error => {
                        showError(error.message);
                    });
            }
            
            // Display weather data
            function displayWeatherData(data) {
                const city = data.location.name;
                const country = data.location.country;
                const temp = Math.round(data.current.temp_c);
                const description = data.current.condition.text;
                const iconUrl = data.current.condition.icon;
                const humidity = data.current.humidity;
                const windSpeed = data.current.wind_kph;
                const feelsLike = Math.round(data.current.feelslike_c);
                
                // Get today's date
                const today = new Date();
                const dateStr = today.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Get forecast for next days
                const forecastDays = data.forecast.forecastday;
                
                weatherContainer.innerHTML = `
                    <div class="current-weather">
                        <h2 class="city-name">${city}, ${country}</h2>
                        <p class="date">${dateStr}</p>
                        <div class="weather-icon">
                            <img src="${iconUrl.replace('//cdn.weatherapi.com', 'https://cdn.weatherapi.com')}" alt="${description}">
                        </div>
                        <div class="temperature">${temp}°C</div>
                        <div class="weather-description">${description}</div>
                        
                        <div class="weather-details">
                            <div class="detail">
                                <i class="fas fa-temperature-high"></i>
                                <p>Feels like</p>
                                <p>${feelsLike}°C</p>
                            </div>
                            <div class="detail">
                                <i class="fas fa-tint"></i>
                                <p>Humidity</p>
                                <p>${humidity}%</p>
                            </div>
                            <div class="detail">
                                <i class="fas fa-wind"></i>
                                <p>Wind Speed</p>
                                <p>${windSpeed} km/h</p>
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="text-align: center; margin-bottom: 15px;">5-Day Forecast</h3>
                    <div class="forecast">
                        ${forecastDays.map(day => {
                            const date = new Date(day.date);
                            const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                            const dayDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            const dayTemp = Math.round(day.day.avgtemp_c);
                            const dayIcon = day.day.condition.icon;
                            const dayDescription = day.day.condition.text;
                            
                            return `
                                <div class="forecast-day">
                                    <div class="forecast-date">${dayName}<br>${dayDate}</div>
                                    <div class="forecast-icon">
                                        <img src="${dayIcon.replace('//cdn.weatherapi.com', 'https://cdn.weatherapi.com')}" alt="${dayDescription}">
                                    </div>
                                    <div class="forecast-temp">${dayTemp}°C</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            // Show error state
            function showError(message) {
                weatherContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>${message}</p>
                        <p>Please try another city name.</p>
                    </div>
                `;
            }
            
            // Event listeners
            searchButton.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) {
                    currentCity = city;
                    fetchWeatherData(city);
                }
            });
            
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        currentCity = city;
                        fetchWeatherData(city);
                    }
                }
            });
            
            // Initialize with default city
            fetchWeatherData(currentCity);
        });
    </script>
</body>
</html>
