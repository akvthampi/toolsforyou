<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Number Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(to right, #d50000, #b71c1c);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .left-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .number-display {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 2;
            margin-bottom: 20px;
        }
        
        .current-number {
            font-size: 7rem;
            font-weight: 800;
            color: #d50000;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            transition: all 0.5s ease;
        }
        
        .number-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .next-btn {
            padding: 15px 40px;
            background: #d50000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .next-btn:hover {
            background: #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .called-numbers-section {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .called-numbers-section h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .number-item {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0e0e0;
            border-radius: 50%;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .number-item.called {
            background: #d50000;
            color: white;
            transform: scale(1.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #333;
            font-weight: 600;
            padding: 0 10px;
        }
        
        .stats span {
            background: #e0e0e0;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .right-panel {
            flex: 2;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .call-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .call-history h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .history-list {
            background: white;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-number {
            font-weight: 700;
            color: #d50000;
        }
        
        .game-controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-controls h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .control-btn {
            padding: 12px 20px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: #283593;
            transform: translateY(-2px);
        }
        
        .control-btn.reset {
            background: #d50000;
        }
        
        .control-btn.reset:hover {
            background: #b71c1c;
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-panel {
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .current-number {
                font-size: 5rem;
            }
            
            .control-buttons {
                grid-template-columns: 1fr;
            }
            
            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambola Number Generator</h1>
            <p class="subtitle">The perfect tool for your Housie game night!</p>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="number-display">
                    <h2>Current Number</h2>
                    <div class="current-number" id="current-number">-</div>
                    <button class="next-btn" id="next-btn">
                        <i class="fas fa-forward"></i> Draw Next Number
                    </button>
                </div>
                
                <div class="called-numbers-section">
                    <h2>Called Numbers</h2>
                    <div class="numbers-grid" id="numbers-grid">
                        <!-- Numbers will be generated by JavaScript -->
                    </div>
                    <div class="stats">
                        <span>Called: <span id="called-count">0</span>/90</span>
                        <span>Remaining: <span id="remaining-count">90</span></span>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="call-history">
                    <h2>Call History</h2>
                    <div class="history-list" id="history-list">
                        <!-- History items will be added here -->
                        <div class="history-item" style="color: #777; text-align: center;">
                            No numbers called yet
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <h2>Game Controls</h2>
                    <div class="control-buttons">
                        <button class="control-btn" id="new-game-btn">
                            <i class="fas fa-plus-circle"></i> New Game
                        </button>
                        <button class="control-btn reset" id="reset-btn">
                            <i class="fas fa-redo"></i> Reset Game
                        </button>
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn" id="auto-btn">
                            <i class="fas fa-play-circle"></i> Auto Draw
                        </button>
                        <button class="control-btn reset" id="stop-btn" disabled>
                            <i class="fas fa-stop-circle"></i> Stop Auto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const currentNumberEl = document.getElementById('current-number');
            const nextBtn = document.getElementById('next-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const resetBtn = document.getElementById('reset-btn');
            const autoBtn = document.getElementById('auto-btn');
            const stopBtn = document.getElementById('stop-btn');
            const numbersGridEl = document.getElementById('numbers-grid');
            const calledCountEl = document.getElementById('called-count');
            const remainingCountEl = document.getElementById('remaining-count');
            const historyListEl = document.getElementById('history-list');
            
            // Game state
            let calledNumbers = [];
            let availableNumbers = [];
            let callHistory = [];
            let autoDrawInterval = null;
            
            // Initialize the game
            initGame();
            
            // Event listeners
            nextBtn.addEventListener('click', drawNextNumber);
            newGameBtn.addEventListener('click', initGame);
            resetBtn.addEventListener('click', resetGame);
            autoBtn.addEventListener('click', startAutoDraw);
            stopBtn.addEventListener('click', stopAutoDraw);
            
            // Functions
            function initGame() {
                stopAutoDraw();
                calledNumbers = [];
                callHistory = [];
                availableNumbers = Array.from({length: 90}, (_, i) => i + 1);
                currentNumberEl.textContent = '-';
                currentNumberEl.classList.remove('number-animation');
                updateNumbersGrid();
                updateStats();
                updateHistory();
                
                nextBtn.disabled = false;
                autoBtn.disabled = false;
            }
            
            function resetGame() {
                if (confirm('Are you sure you want to reset the game? All called numbers will be cleared.')) {
                    initGame();
                }
            }
            
            function drawNextNumber() {
                if (availableNumbers.length === 0) {
                    alert('All numbers have been drawn! Start a new game.');
                    return;
                }
                
                // Select a random number
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const drawnNumber = availableNumbers[randomIndex];
                
                // Remove from available and add to called
                availableNumbers.splice(randomIndex, 1);
                calledNumbers.push(drawnNumber);
                calledNumbers.sort((a, b) => a - b);
                
                // Add to call history
                callHistory.unshift(drawnNumber);
                
                // Update display
                currentNumberEl.textContent = drawnNumber;
                currentNumberEl.classList.remove('number-animation');
                void currentNumberEl.offsetWidth; // Trigger reflow
                currentNumberEl.classList.add('number-animation');
                
                // Update grid, stats and history
                updateNumbersGrid();
                updateStats();
                updateHistory();
                
                // Check if game is over
                if (availableNumbers.length === 0) {
                    nextBtn.disabled = true;
                    autoBtn.disabled = true;
                    setTimeout(() => {
                        alert('Game Over! All numbers have been drawn.');
                    }, 1000);
                }
            }
            
            function updateNumbersGrid() {
                // Clear the grid
                numbersGridEl.innerHTML = '';
                
                // Create number elements
                for (let i = 1; i <= 90; i++) {
                    const numberItem = document.createElement('div');
                    numberItem.className = 'number-item';
                    if (calledNumbers.includes(i)) {
                        numberItem.classList.add('called');
                    }
                    numberItem.textContent = i;
                    numbersGridEl.appendChild(numberItem);
                }
            }
            
            function updateHistory() {
                // Clear the history
                historyListEl.innerHTML = '';
                
                if (callHistory.length === 0) {
                    historyListEl.innerHTML = '<div class="history-item" style="color: #777; text-align: center;">No numbers called yet</div>';
                    return;
                }
                
                // Add history items
                callHistory.forEach((number, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const time = new Date();
                    time.setMinutes(time.getMinutes() - index);
                    
                    historyItem.innerHTML = `
                        <span class="history-number">${number}</span>
                        <span>Called ${formatTime(time)}</span>
                    `;
                    
                    historyListEl.appendChild(historyItem);
                });
            }
            
            function formatTime(date) {
                return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            }
            
            function updateStats() {
                calledCountEl.textContent = calledNumbers.length;
                remainingCountEl.textContent = availableNumbers.length;
            }
            
            function startAutoDraw() {
                if (availableNumbers.length === 0) {
                    alert('All numbers have been drawn! Start a new game.');
                    return;
                }
                
                autoBtn.disabled = true;
                stopBtn.disabled = false;
                nextBtn.disabled = true;
                
                // Draw numbers automatically every 3 seconds
                autoDrawInterval = setInterval(() => {
                    drawNextNumber();
                    
                    // Stop if all numbers are drawn
                    if (availableNumbers.length === 0) {
                        stopAutoDraw();
                    }
                }, 3000);
            }
            
            function stopAutoDraw() {
                clearInterval(autoDrawInterval);
                autoDrawInterval = null;
                autoBtn.disabled = false;
                stopBtn.disabled = true;
                nextBtn.disabled = false;
            }
            
            // Initialize numbers grid
            for (let i = 1; i <= 90; i++) {
                const numberItem = document.createElement('div');
                numberItem.className = 'number-item';
                numberItem.textContent = i;
                numbersGridEl.appendChild(numberItem);
            }
        });
    </script>
</body>
</html>
