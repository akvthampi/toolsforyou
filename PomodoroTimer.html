<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{
          --bg:#0f172a;
          --muted:#94a3b8;
          --text:#e2e8f0;
          --primary:#6366f1;
          --primary-600:#5558ec;
          --success:#22c55e;
          --warning:#f59e0b;
          --danger:#ef4444;
          --shadow:0 10px 30px rgba(0,0,0,.35);
          --radius:16px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
          margin:0;
          font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
          background: radial-gradient(1200px 800px at 10% -10%, #1d2955, transparent 60%), radial-gradient(800px 600px at 120% 10%, #1a3a6e, transparent 50%), var(--bg);
          color:var(--text);
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }
        
        .app {
          max-width: 600px;
          width: 100%;
        }
        
        .card{
          background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
          border:1px solid rgba(255,255,255,.08);
          border-radius:var(--radius);
          box-shadow:var(--shadow);
          overflow:hidden;
          padding: 24px;
          backdrop-filter:blur(6px);
          text-align: center;
        }
        
        h1 {
          font-size: 2rem;
          margin-bottom: 10px;
          font-weight: 600;
        }
        
        .description {
          color: var(--muted);
          margin-bottom: 24px;
          font-size: 0.95rem;
        }
        
        .session-type {
          font-size: 1.2rem;
          margin: 15px 0;
          font-weight: 500;
          color: var(--muted);
        }
        
        .timer-display {
          font-size: 4.5rem;
          font-weight: 700;
          margin: 20px 0;
          text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
          color: var(--text);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: var(--primary);
            border-radius: 10px;
            transform-origin: left;
            transition: transform 1s linear;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        .btn {
            appearance:none;
            border:none;
            border-radius:12px;
            padding:12px 20px;
            font-weight:600;
            cursor:pointer;
            transition:transform .08s, background .2s, box-shadow .2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            font-size: 0.95rem;
        }
        
        .btn:active{transform:translateY(1px) scale(.99)}
        .btn.primary{
            background:linear-gradient(180deg, var(--primary), var(--primary-600));
            color:white;
            box-shadow:0 8px 18px rgba(99,102,241,.35)
        }
        .btn.primary:hover{filter:brightness(1.05)}
        .btn.secondary{
            background:rgba(255,255,255,.05);
            color:var(--text);
            border:1px solid rgba(255,255,255,.12)
        }
        .btn.secondary:hover{background:rgba(255,255,255,.09)}
        
        .pomodoro-count {
            margin-top: 20px;
            color: var(--muted);
        }
        
        .pomodoro-count span {
            font-weight: 700;
            color: var(--warning);
        }
        
        .settings {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .setting label {
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        .setting input {
            width: 80px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,.12);
            border-radius: 12px;
            text-align: center;
            font-size: 1rem;
            background: rgba(2,6,23,.6);
            color: var(--text);
            outline: none;
        }
        
        .setting input:focus {
            border-color: rgba(99,102,241,.6);
            box-shadow: 0 0 0 4px rgba(99,102,241,.15);
        }
        
        /* Animation for timer text */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .timer-display {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .settings {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <main class="app">
        <section class="card">
            <h1>Pomodoro Timer</h1>
            <p class="description">Boost your productivity with the Pomodoro Technique</p>
            
            <div class="session-type" id="session-type">Work Session</div>
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="controls">
                <button class="btn primary" id="start-btn">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="btn secondary" id="pause-btn">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="btn secondary" id="reset-btn">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            
            <div class="pomodoro-count">Pomodoros completed: <span id="count">0</span></div>
            
            <div class="settings">
                <div class="setting">
                    <label for="work-duration">Work (min)</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                <div class="setting">
                    <label for="break-duration">Break (min)</label>
                    <input type="number" id="break-duration" min="1" max="30" value="5">
                </div>
                <div class="setting">
                    <label for="long-break-duration">Long Break (min)</label>
                    <input type="number" id="long-break-duration" min="1" max="60" value="15">
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const timerDisplay = document.getElementById('timer');
            const progressBar = document.getElementById('progress-bar');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const sessionType = document.getElementById('session-type');
            const pomodoroCount = document.getElementById('count');
            const workDurationInput = document.getElementById('work-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const longBreakInput = document.getElementById('long-break-duration');
            
            // Timer variables
            let workDuration = 25 * 60; // in seconds
            let breakDuration = 5 * 60;
            let longBreakDuration = 15 * 60;
            let timeLeft = workDuration;
            let timerId = null;
            let isRunning = false;
            let isWorkSession = true;
            let completedPomodoros = 0;
            
            // Update timer display
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress bar
                const totalTime = isWorkSession ? workDuration : (completedPomodoros % 4 === 0 ? longBreakDuration : breakDuration);
                const progress = 1 - (timeLeft / totalTime);
                progressBar.style.transform = `scaleX(${progress})`;
            }
            
            // Start the timer
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                    startBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                    
                    timerId = setInterval(() => {
                        timeLeft--;
                        
                        if (timeLeft < 0) {
                            clearInterval(timerId);
                            // Session completed
                            if (isWorkSession) {
                                completedPomodoros++;
                                pomodoroCount.textContent = completedPomodoros;
                                
                                // Every 4 pomodoros, take a long break
                                if (completedPomodoros % 4 === 0) {
                                    timeLeft = longBreakDuration;
                                    sessionType.textContent = 'Long Break';
                                } else {
                                    timeLeft = breakDuration;
                                    sessionType.textContent = 'Short Break';
                                }
                                
                                // Show notification (in a real app, would use browser notifications)
                                alert('Work session completed! Time for a break.');
                            } else {
                                timeLeft = workDuration;
                                sessionType.textContent = 'Work Session';
                                alert('Break is over! Time to focus.');
                            }
                            
                            isWorkSession = !isWorkSession;
                            updateDisplay();
                            startTimer(); // Auto-start next session
                        } else {
                            updateDisplay();
                            
                            // Add pulse animation when time is running out
                            if (timeLeft === 60) {
                                timerDisplay.classList.add('pulse');
                            }
                        }
                    }, 1000);
                }
            }
            
            // Pause the timer
            function pauseTimer() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timerId);
                    startBtn.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                    timerDisplay.classList.remove('pulse');
                }
            }
            
            // Reset the timer
            function resetTimer() {
                pauseTimer();
                isWorkSession = true;
                sessionType.textContent = 'Work Session';
                workDuration = parseInt(workDurationInput.value) * 60;
                breakDuration = parseInt(breakDurationInput.value) * 60;
                longBreakDuration = parseInt(longBreakInput.value) * 60;
                timeLeft = workDuration;
                updateDisplay();
                timerDisplay.classList.remove('pulse');
                startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
                startBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Settings change events
            workDurationInput.addEventListener('change', function() {
                if (!isRunning && isWorkSession) {
                    workDuration = parseInt(this.value) * 60;
                    timeLeft = workDuration;
                    updateDisplay();
                }
            });
            
            breakDurationInput.addEventListener('change', function() {
                breakDuration = parseInt(this.value) * 60;
            });
            
            longBreakInput.addEventListener('change', function() {
                longBreakDuration = parseInt(this.value) * 60;
            });
            
            // Initialize display
            updateDisplay();
            pauseBtn.style.display = 'none';
        });
    </script>
</body>
</html>
