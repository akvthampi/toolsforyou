<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin: 25px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            transform-origin: left;
            transition: transform 1s linear;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #fff;
            color: #6a11cb;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .session-type {
            font-size: 1.5rem;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .settings {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .setting label {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .setting input {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .pomodoro-count {
            margin-top: 25px;
            font-size: 1.2rem;
        }
        
        .pomodoro-count span {
            font-weight: 700;
            color: #FFD700;
        }
        
        /* Animation for timer text */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .timer-display {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <p class="description">Boost your productivity with the Pomodoro Technique</p>
        
        <div class="session-type" id="session-type">Work Session</div>
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="start-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-secondary" id="pause-btn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn btn-secondary" id="reset-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="pomodoro-count">Pomodoros completed: <span id="count">0</span></div>
        
        <div class="settings">
            <div class="setting">
                <label for="work-duration">Work (min)</label>
                <input type="number" id="work-duration" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="break-duration">Break (min)</label>
                <input type="number" id="break-duration" min="1" max="30" value="5">
            </div>
            <div class="setting">
                <label for="long-break-duration">Long Break (min)</label>
                <input type="number" id="long-break-duration" min="1" max="60" value="15">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const timerDisplay = document.getElementById('timer');
            const progressBar = document.getElementById('progress-bar');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const sessionType = document.getElementById('session-type');
            const pomodoroCount = document.getElementById('count');
            const workDurationInput = document.getElementById('work-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const longBreakInput = document.getElementById('long-break-duration');
            
            // Timer variables
            let workDuration = 25 * 60; // in seconds
            let breakDuration = 5 * 60;
            let longBreakDuration = 15 * 60;
            let timeLeft = workDuration;
            let timerId = null;
            let isRunning = false;
            let isWorkSession = true;
            let completedPomodoros = 0;
            
            // Update timer display
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress bar
                const totalTime = isWorkSession ? workDuration : (completedPomodoros % 4 === 0 ? longBreakDuration : breakDuration);
                const progress = 1 - (timeLeft / totalTime);
                progressBar.style.transform = `scaleX(${progress})`;
            }
            
            // Start the timer
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                    startBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                    
                    timerId = setInterval(() => {
                        timeLeft--;
                        
                        if (timeLeft < 0) {
                            clearInterval(timerId);
                            // Session completed
                            if (isWorkSession) {
                                completedPomodoros++;
                                pomodoroCount.textContent = completedPomodoros;
                                
                                // Every 4 pomodoros, take a long break
                                if (completedPomodoros % 4 === 0) {
                                    timeLeft = longBreakDuration;
                                    sessionType.textContent = 'Long Break';
                                } else {
                                    timeLeft = breakDuration;
                                    sessionType.textContent = 'Short Break';
                                }
                                
                                // Show notification (in a real app, would use browser notifications)
                                alert('Work session completed! Time for a break.');
                            } else {
                                timeLeft = workDuration;
                                sessionType.textContent = 'Work Session';
                                alert('Break is over! Time to focus.');
                            }
                            
                            isWorkSession = !isWorkSession;
                            updateDisplay();
                            startTimer(); // Auto-start next session
                        } else {
                            updateDisplay();
                            
                            // Add pulse animation when time is running out
                            if (timeLeft === 60) {
                                timerDisplay.classList.add('pulse');
                            }
                        }
                    }, 1000);
                }
            }
            
            // Pause the timer
            function pauseTimer() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timerId);
                    startBtn.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                    timerDisplay.classList.remove('pulse');
                }
            }
            
            // Reset the timer
            function resetTimer() {
                pauseTimer();
                isWorkSession = true;
                sessionType.textContent = 'Work Session';
                workDuration = parseInt(workDurationInput.value) * 60;
                breakDuration = parseInt(breakDurationInput.value) * 60;
                longBreakDuration = parseInt(longBreakInput.value) * 60;
                timeLeft = workDuration;
                updateDisplay();
                timerDisplay.classList.remove('pulse');
                startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
                startBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Settings change events
            workDurationInput.addEventListener('change', function() {
                if (!isRunning && isWorkSession) {
                    workDuration = parseInt(this.value) * 60;
                    timeLeft = workDuration;
                    updateDisplay();
                }
            });
            
            breakDurationInput.addEventListener('change', function() {
                breakDuration = parseInt(this.value) * 60;
            });
            
            longBreakInput.addEventListener('change', function() {
                longBreakDuration = parseInt(this.value) * 60;
            });
            
            // Initialize display
            updateDisplay();
            pauseBtn.style.display = 'none';
        });
    </script>
</body>
</html>
